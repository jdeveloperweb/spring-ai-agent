version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: agent_db
      POSTGRES_USER: agent_user
      POSTGRES_PASSWORD: agent_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent_user -d agent_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # SSH Tunnel para Firebird
  ssh-tunnel:
    image: kroniak/ssh-client:latest
    command: >
      sh -c "
        mkdir -p /root/.ssh &&
        echo -e '$${SSH_PRIVATE_KEY}' > /root/.ssh/id_rsa &&
        chmod 600 /root/.ssh/id_rsa &&
        echo 'StrictHostKeyChecking no' > /root/.ssh/config &&
        echo 'UserKnownHostsFile /dev/null' >> /root/.ssh/config &&
        chmod 600 /root/.ssh/config &&
        echo 'Iniciando túnel SSH...' &&
        ssh -v -N -L 0.0.0.0:3050:$${FIREBIRD_REMOTE_HOST}:$${FIREBIRD_REMOTE_PORT} $${SSH_USER}@$${SSH_HOST} -p $${SSH_PORT}
      "
    ports:
      - "${FIREBIRD_LOCAL_PORT:-3050}:3050"
    environment:
      SSH_HOST: ${SSH_HOST}
      SSH_PORT: ${SSH_PORT:-22}
      SSH_USER: ${SSH_USER}
      SSH_PRIVATE_KEY: ${SSH_PRIVATE_KEY}
      FIREBIRD_REMOTE_HOST: ${FIREBIRD_REMOTE_HOST:-localhost}
      FIREBIRD_REMOTE_PORT: ${FIREBIRD_REMOTE_PORT:-3050}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "3050"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/agent_db
      DATABASE_USER: agent_user
      DATABASE_PASS: agent_pass
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SPRING_PROFILES_ACTIVE: docker
      # Firebird SCCI (via túnel SSH)
      SPRING_DATASOURCE_FIREBIRD_URL: jdbc:firebirdsql://ssh-tunnel:3050/${FIREBIRD_DATABASE_PATH}
      SPRING_DATASOURCE_FIREBIRD_USERNAME: ${FIREBIRD_USER:-sysdba}
      SPRING_DATASOURCE_FIREBIRD_PASSWORD: ${FIREBIRD_PASSWORD:-masterkey}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ssh-tunnel:
        condition: service_started
    volumes:
      - agent_files:/tmp/agent-files
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  agent_files:
